<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(18, 37, 27);
        }
        img {
            float: left;
            width:  300px;
            height: 300px;
            object-fit: cover;
            margin: 5px;
        }
        div {
            display: flex;
            justify-content: center;
            align-content: center;
        }
        button {
            background-color: rgb(225, 65, 65);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('img').show();
            });
            $('img').click(function(){
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <div>
        <button>Restore Images</button>
    </div>
    <img src="mouse_1.png" alt="">
    <img src="mouse_2.jpg" alt="">
    <img src="mouse_3.jpg" alt="">
    <img src="mouse_4.jpg" alt="">

    <img src="mouse_5.jpg" alt="">
    <img src="mouse_6.jpeg" alt="">
    <img src="mouse_7.jpg" alt="">
    <img src="mouse_8.jpeg" alt="">
</body>
</html>
